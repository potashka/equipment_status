<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Состояние оборудования</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Состояние оборудования</h1>
    <div id="dashboard" class="dashboard">
        <div id="repair-section" class="status-section repair">
            <h2>Ремонт</h2>
            <div class="section-content"></div>
        </div>
        <div id="idle-section" class="status-section idle">
            <h2>Ожидание</h2>
            <div class="section-content"></div>
        </div>
        <div id="working-section" class="status-section working">
            <h2>Работает</h2>
            <div class="section-content"></div>
        </div>
    </div>

    <script>
        function updateDashboard(groupId) {
            let url = groupId !== null ? `/status/data?group_id=${groupId}` : `/status/data`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        const repairSection = document.querySelector('#repair-section .section-content');
                        const idleSection = document.querySelector('#idle-section .section-content');
                        const workingSection = document.querySelector('#working-section .section-content');

                        // Очистка текущего контента
                        repairSection.innerHTML = '';
                        idleSection.innerHTML = '';
                        workingSection.innerHTML = '';

                        data.forEach(machine => {
                            const div = document.createElement('div');
                            div.className = 'machine ' + machine.status;
                            div.innerText = machine.equipment_name;

                            if (machine.status === 'repair') {
                                repairSection.appendChild(div);
                            } else if (machine.status === 'idle') {
                                idleSection.appendChild(div);
                            } else if (machine.status === 'working') {
                                workingSection.appendChild(div);
                            }
                        });
                    } else {
                        console.error('Неправильный формат данных:', data);
                    }
                })
                .catch(error => console.error('Ошибка при загрузке данных:', error));
        }

        // Получаем group_id из переменной окружения (или используем null для всего оборудования)
        const groupId = "{{ group_id }}" !== "None" ? "{{ group_id }}" : null;

        // Первоначальный вызов функции для загрузки данных сразу после загрузки страницы
        updateDashboard(groupId);

        // Обновляем данные каждые 10 секунд
        setInterval(() => updateDashboard(groupId), 10000); // Обновление каждые 10 секунд
    </script>
</body>
</html>
